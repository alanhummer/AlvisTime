<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Static Template</title>

		<link rel="stylesheet" href="./page.css" />
	</head>
	<body>
		<h1>UI Mockup</h1>
		<table>
			<tbody>
				<tr>
					<td></td>
					<th>Monday</th>
					<th>Tuesday</th>
					<th>Wednesday</th>
					<th>Thursday</th>
					<th>Friday</th>
					<th>Saturday</th>
					<th>Sunday</th>
				</tr>
				<tr>
					<form action="about:blank">
						<th>Jira #1</th>
						<td class="field">
							<label>
								<span class="label sr-only">Monday</span>
								<input name="monday" type="number" />
							</label>
						</td>
						<td class="field">
							<label>
								<span class="label sr-only">Tuesday</span>
								<input name="monday" type="number" />
							</label>
						</td>
						<td class="field">
							<label>
								<span class="label sr-only">Wednesday</span>
								<input name="monday" type="number" />
							</label>
						</td>
						<td class="field">
							<label>
								<span class="label sr-only">Thursday</span>
								<input name="monday" type="number" />
							</label>
						</td>
						<td class="field">
							<label>
								<span class="label sr-only">Friday</span>
								<input name="monday" type="number" />
							</label>
						</td>
						<td class="field">
							<label>
								<span class="label sr-only">Saturday</span>
								<input name="monday" type="number" />
							</label>
						</td>
						<td class="field">
							<label>
								<span class="label sr-only">Sunday</span>
								<input name="monday" type="number" />
							</label>
						</td>
					</form>
				</tr>
			</tbody>
		</table>

		<!-- Ugly hack -->
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />

		<h2>JIRA Host Instance</h2>
		<form action="about:blank">
			<div class="field">
				<label>
					<span class="label">URL</span>
					<input class="wide" name="url" type="url" placeholder="https://example.org/JIRA_endpoint" />
				</label>
			</div>
		</form>
	</body>
</html>
